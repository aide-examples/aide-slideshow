<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Slideshow</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            line-height: 1.6;
        }
        .header {
            background: rgba(0,0,0,0.3);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header h1 {
            color: #e94560;
            font-size: 1.3rem;
        }
        .header a {
            color: #e94560;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #e94560;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .header a:hover {
            background: #e94560;
            color: #fff;
        }
        .content {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #888;
        }
        /* Markdown styles */
        .markdown-body {
            color: #e0e0e0;
        }
        .markdown-body h1 {
            color: #e94560;
            border-bottom: 2px solid #e94560;
            padding-bottom: 10px;
            margin: 30px 0 20px 0;
            font-size: 2rem;
        }
        .markdown-body h2 {
            color: #ff6b6b;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 8px;
            margin: 25px 0 15px 0;
            font-size: 1.5rem;
        }
        .markdown-body h3 {
            color: #4ade80;
            margin: 20px 0 10px 0;
            font-size: 1.2rem;
        }
        .markdown-body h4 {
            color: #60a5fa;
            margin: 15px 0 10px 0;
            font-size: 1.1rem;
        }
        .markdown-body p {
            margin: 12px 0;
        }
        .markdown-body ul, .markdown-body ol {
            margin: 12px 0;
            padding-left: 25px;
        }
        .markdown-body li {
            margin: 6px 0;
        }
        .markdown-body code {
            background: rgba(255,255,255,0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: "SF Mono", Monaco, "Cascadia Code", monospace;
            font-size: 0.9em;
            color: #fbbf24;
        }
        .markdown-body pre {
            background: rgba(0,0,0,0.4);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 15px 0;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .markdown-body pre code {
            background: none;
            padding: 0;
            color: #e0e0e0;
        }
        .markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        .markdown-body th, .markdown-body td {
            border: 1px solid rgba(255,255,255,0.2);
            padding: 10px 12px;
            text-align: left;
        }
        .markdown-body th {
            background: rgba(233, 69, 96, 0.2);
            color: #e94560;
            font-weight: 600;
        }
        .markdown-body tr:nth-child(even) {
            background: rgba(255,255,255,0.03);
        }
        .markdown-body a {
            color: #60a5fa;
            text-decoration: none;
        }
        .markdown-body a:hover {
            text-decoration: underline;
        }
        .markdown-body blockquote {
            border-left: 4px solid #e94560;
            padding-left: 15px;
            margin: 15px 0;
            color: #a0a0a0;
            font-style: italic;
        }
        .markdown-body hr {
            border: none;
            border-top: 1px solid rgba(255,255,255,0.1);
            margin: 30px 0;
        }
        .markdown-body strong {
            color: #fff;
        }
        /* Table of Contents */
        .toc-container {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            margin-bottom: 25px;
            overflow: hidden;
        }
        .toc-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            cursor: pointer;
            background: rgba(233, 69, 96, 0.1);
            user-select: none;
        }
        .toc-header:hover {
            background: rgba(233, 69, 96, 0.2);
        }
        .toc-header h3 {
            color: #e94560;
            font-size: 0.95rem;
            margin: 0;
        }
        .toc-toggle {
            color: #e94560;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }
        .toc-container.collapsed .toc-toggle {
            transform: rotate(-90deg);
        }
        .toc-content {
            padding: 10px 15px;
            max-height: 400px;
            overflow-y: auto;
            transition: max-height 0.3s ease, padding 0.3s ease;
        }
        .toc-container.collapsed .toc-content {
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
            overflow: hidden;
        }
        .toc-content ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .toc-content li {
            margin: 4px 0;
        }
        .toc-content a {
            color: #a0a0a0;
            text-decoration: none;
            font-size: 0.85rem;
            display: block;
            padding: 3px 0;
            transition: color 0.2s;
        }
        .toc-content a:hover {
            color: #e94560;
        }
        .toc-content .toc-h1 { padding-left: 0; font-weight: 600; color: #e0e0e0; }
        .toc-content .toc-h2 { padding-left: 12px; }
        .toc-content .toc-h3 { padding-left: 24px; font-size: 0.8rem; }
        .toc-content .toc-h4 { padding-left: 36px; font-size: 0.75rem; }
        /* Mermaid diagram container */
        .mermaid {
            background: rgba(255,255,255,0.95);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            overflow-x: auto;
        }
        /* Responsive */
        @media (max-width: 600px) {
            .markdown-body h1 { font-size: 1.5rem; }
            .markdown-body h2 { font-size: 1.3rem; }
            .markdown-body pre { padding: 10px; font-size: 0.85rem; }
            .markdown-body table { font-size: 0.85rem; }
            .markdown-body th, .markdown-body td { padding: 6px 8px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Photo Slideshow</h1>
        <a href="/">Back to Control</a>
    </div>

    <div class="content">
        <div id="readme" class="loading">Loading documentation...</div>
    </div>

    <script src="/static/js/marked.min.js"></script>
    <script src="/static/js/mermaid.min.js"></script>
    <script>
        // Initialize mermaid with dark theme
        mermaid.initialize({
            startOnLoad: false,
            theme: 'default',
            securityLevel: 'loose',
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true
            }
        });

        // Custom renderer for mermaid code blocks
        const renderer = new marked.Renderer();
        const originalCodeRenderer = renderer.code.bind(renderer);

        renderer.code = function(code, language) {
            // Handle both old and new marked.js API
            const codeText = typeof code === 'object' ? code.text : code;
            const codeLang = typeof code === 'object' ? code.lang : language;

            if (codeLang === 'mermaid') {
                return '<div class="mermaid">' + codeText + '</div>';
            }
            return originalCodeRenderer(code, language);
        };

        marked.setOptions({
            renderer: renderer,
            gfm: true,
            breaks: false
        });

        // Generate Table of Contents from headings
        function generateTOC(container) {
            const headings = container.querySelectorAll('h1, h2, h3, h4');
            if (headings.length === 0) return null;

            // Add IDs to headings and build TOC
            const tocItems = [];
            headings.forEach((heading, index) => {
                // Generate slug from heading text
                const text = heading.textContent;
                const slug = text.toLowerCase()
                    .replace(/[^\w\s-]/g, '')
                    .replace(/\s+/g, '-')
                    .replace(/-+/g, '-');
                const id = slug + '-' + index;
                heading.id = id;

                const level = heading.tagName.toLowerCase();
                tocItems.push({ text, id, level });
            });

            // Build TOC HTML
            let tocHtml = '<ul>';
            tocItems.forEach(item => {
                tocHtml += `<li><a href="#${item.id}" class="toc-${item.level}">${item.text}</a></li>`;
            });
            tocHtml += '</ul>';

            // Create TOC container
            const tocContainer = document.createElement('div');
            tocContainer.className = 'toc-container';
            tocContainer.innerHTML = `
                <div class="toc-header" onclick="this.parentElement.classList.toggle('collapsed')">
                    <h3>Table of Contents</h3>
                    <span class="toc-toggle">â–¼</span>
                </div>
                <div class="toc-content">${tocHtml}</div>
            `;

            return tocContainer;
        }

        // Fetch and render README
        async function loadReadme() {
            try {
                const res = await fetch('/readme');
                const data = await res.json();

                const container = document.getElementById('readme');
                container.className = 'markdown-body';
                container.innerHTML = marked.parse(data.content);

                // Generate and insert TOC at the top
                const toc = generateTOC(container);
                if (toc) {
                    container.insertBefore(toc, container.firstChild);
                }

                // Render mermaid diagrams
                await mermaid.run({
                    nodes: document.querySelectorAll('.mermaid')
                });
            } catch (e) {
                document.getElementById('readme').innerHTML =
                    '<p style="color: #f87171;">Error loading documentation: ' + e.message + '</p>';
            }
        }

        loadReadme();
    </script>
</body>
</html>
