<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Slideshow</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            line-height: 1.6;
        }
        .header {
            background: rgba(0,0,0,0.3);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header h1 {
            color: #e94560;
            font-size: 1.3rem;
        }
        .header a {
            color: #e94560;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #e94560;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .header a:hover {
            background: #e94560;
            color: #fff;
        }
        .content {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #888;
        }
        /* Markdown styles */
        .markdown-body {
            color: #e0e0e0;
        }
        .markdown-body h1 {
            color: #e94560;
            border-bottom: 2px solid #e94560;
            padding-bottom: 10px;
            margin: 30px 0 20px 0;
            font-size: 2rem;
        }
        .markdown-body h2 {
            color: #ff6b6b;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 8px;
            margin: 25px 0 15px 0;
            font-size: 1.5rem;
        }
        .markdown-body h3 {
            color: #4ade80;
            margin: 20px 0 10px 0;
            font-size: 1.2rem;
        }
        .markdown-body h4 {
            color: #60a5fa;
            margin: 15px 0 10px 0;
            font-size: 1.1rem;
        }
        .markdown-body p {
            margin: 12px 0;
        }
        .markdown-body ul, .markdown-body ol {
            margin: 12px 0;
            padding-left: 25px;
        }
        .markdown-body li {
            margin: 6px 0;
        }
        .markdown-body code {
            background: rgba(255,255,255,0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: "SF Mono", Monaco, "Cascadia Code", monospace;
            font-size: 0.9em;
            color: #fbbf24;
        }
        .markdown-body pre {
            background: rgba(0,0,0,0.4);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 15px 0;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .markdown-body pre code {
            background: none;
            padding: 0;
            color: #e0e0e0;
        }
        .markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        .markdown-body th, .markdown-body td {
            border: 1px solid rgba(255,255,255,0.2);
            padding: 10px 12px;
            text-align: left;
        }
        .markdown-body th {
            background: rgba(233, 69, 96, 0.2);
            color: #e94560;
            font-weight: 600;
        }
        .markdown-body tr:nth-child(even) {
            background: rgba(255,255,255,0.03);
        }
        .markdown-body a {
            color: #60a5fa;
            text-decoration: none;
        }
        .markdown-body a:hover {
            text-decoration: underline;
        }
        .markdown-body blockquote {
            border-left: 4px solid #e94560;
            padding-left: 15px;
            margin: 15px 0;
            color: #a0a0a0;
            font-style: italic;
        }
        .markdown-body hr {
            border: none;
            border-top: 1px solid rgba(255,255,255,0.1);
            margin: 30px 0;
        }
        .markdown-body strong {
            color: #fff;
        }
        /* Mermaid diagram container */
        .mermaid {
            background: rgba(255,255,255,0.95);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            overflow-x: auto;
        }
        /* Responsive */
        @media (max-width: 600px) {
            .markdown-body h1 { font-size: 1.5rem; }
            .markdown-body h2 { font-size: 1.3rem; }
            .markdown-body pre { padding: 10px; font-size: 0.85rem; }
            .markdown-body table { font-size: 0.85rem; }
            .markdown-body th, .markdown-body td { padding: 6px 8px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Photo Slideshow</h1>
        <a href="/">Back to Control</a>
    </div>

    <div class="content">
        <div id="readme" class="loading">Loading documentation...</div>
    </div>

    <script src="/static/js/marked.min.js"></script>
    <script src="/static/js/mermaid.min.js"></script>
    <script>
        // Initialize mermaid with dark theme
        mermaid.initialize({
            startOnLoad: false,
            theme: 'default',
            securityLevel: 'loose',
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true
            }
        });

        // Custom renderer for mermaid code blocks
        const renderer = new marked.Renderer();
        const originalCodeRenderer = renderer.code.bind(renderer);

        renderer.code = function(code, language) {
            // Handle both old and new marked.js API
            const codeText = typeof code === 'object' ? code.text : code;
            const codeLang = typeof code === 'object' ? code.lang : language;

            if (codeLang === 'mermaid') {
                return '<div class="mermaid">' + codeText + '</div>';
            }
            return originalCodeRenderer(code, language);
        };

        marked.setOptions({
            renderer: renderer,
            gfm: true,
            breaks: false
        });

        // Fetch and render README
        async function loadReadme() {
            try {
                const res = await fetch('/readme');
                const data = await res.json();

                const container = document.getElementById('readme');
                container.className = 'markdown-body';
                container.innerHTML = marked.parse(data.content);

                // Render mermaid diagrams
                await mermaid.run({
                    nodes: document.querySelectorAll('.mermaid')
                });
            } catch (e) {
                document.getElementById('readme').innerHTML =
                    '<p style="color: #f87171;">Error loading documentation: ' + e.message + '</p>';
            }
        }

        loadReadme();
    </script>
</body>
</html>
