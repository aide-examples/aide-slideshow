<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - AIDE Slideshow</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header sticky">
        <h1>AIDE - slideshow</h1>
        <a href="/" class="header-btn">Back to Control</a>
    </div>

    <div class="content">
        <div id="readme" class="content-loading">Loading documentation...</div>
    </div>

    <script src="/static/js/marked.min.js"></script>
    <script src="/static/js/mermaid.min.js"></script>
    <script>
        // Initialize mermaid with dark theme
        mermaid.initialize({
            startOnLoad: false,
            theme: 'default',
            securityLevel: 'loose',
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true
            }
        });

        // Custom renderer for mermaid code blocks
        const renderer = new marked.Renderer();
        const originalCodeRenderer = renderer.code.bind(renderer);

        renderer.code = function(code, language) {
            // Handle both old and new marked.js API
            const codeText = typeof code === 'object' ? code.text : code;
            const codeLang = typeof code === 'object' ? code.lang : language;

            if (codeLang === 'mermaid') {
                return '<div class="mermaid">' + codeText + '</div>';
            }
            return originalCodeRenderer(code, language);
        };

        marked.setOptions({
            renderer: renderer,
            gfm: true,
            breaks: false
        });

        // Generate Table of Contents from headings
        function generateTOC(container) {
            const headings = container.querySelectorAll('h1, h2, h3, h4');
            if (headings.length === 0) return null;

            // Add IDs to headings and build TOC
            const tocItems = [];
            headings.forEach((heading, index) => {
                // Generate slug from heading text
                const text = heading.textContent;
                const slug = text.toLowerCase()
                    .replace(/[^\w\s-]/g, '')
                    .replace(/\s+/g, '-')
                    .replace(/-+/g, '-');
                const id = slug + '-' + index;
                heading.id = id;

                const level = heading.tagName.toLowerCase();
                tocItems.push({ text, id, level });
            });

            // Build TOC HTML
            let tocHtml = '<ul>';
            tocItems.forEach(item => {
                tocHtml += `<li><a href="#${item.id}" class="toc-${item.level}">${item.text}</a></li>`;
            });
            tocHtml += '</ul>';

            // Create TOC container
            const tocContainer = document.createElement('div');
            tocContainer.className = 'toc-container';
            tocContainer.innerHTML = `
                <div class="toc-header" onclick="this.parentElement.classList.toggle('collapsed')">
                    <h3>Table of Contents</h3>
                    <span class="toc-toggle">â–¼</span>
                </div>
                <div class="toc-content">${tocHtml}</div>
            `;

            return tocContainer;
        }

        // Fetch and render README
        async function loadReadme() {
            try {
                const res = await fetch('/readme');
                const data = await res.json();

                const container = document.getElementById('readme');
                container.className = 'markdown-body';
                container.innerHTML = marked.parse(data.content);

                // Generate and insert TOC at the top
                const toc = generateTOC(container);
                if (toc) {
                    container.insertBefore(toc, container.firstChild);
                }

                // Render mermaid diagrams
                await mermaid.run({
                    nodes: document.querySelectorAll('.mermaid')
                });
            } catch (e) {
                document.getElementById('readme').innerHTML =
                    '<p style="color: #f87171;">Error loading documentation: ' + e.message + '</p>';
            }
        }

        loadReadme();
    </script>
</body>
</html>
